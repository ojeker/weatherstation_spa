<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404s to index.html with the path stored in sessionStorage
      const path = window.location.pathname;
      const repo = '/weatherstation_spa';
      if (path.startsWith(repo)) {
        sessionStorage.setItem('redirect', path.slice(repo.length) || '/');
        window.location.replace(repo + '/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
